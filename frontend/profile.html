<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Rock Buddy </title>
  <link rel="stylesheet" href="../static/css/profile.css">
</head>
<body>
  <div class="profile-card">
    <h1>Meet Your Pet Rock!</h1>
    
    <form>
      <label>Name of Your Rock:</label>
      <input type="text" placeholder="Sir Rock-a-lot" required>

      <label>Age (in million years):</label>
      <input type="number" placeholder="100" required>

      <label>Adoption Date:</label>
      <input type="date" required>

      <label>Rock's Mood Today:</label>
      <select>
        <option>Solid </option>
        <option>Gravelly </option>
        <option>Cracked </option>
        <option>Zen-like </option>
      </select>

      <label>What’s your rock's guilty pleasure?</label>
      <input type="text" placeholder="Rolling downhill secretly">

      <label>Best joke your rock knows:</label>
      <input type="text" placeholder="I'm a little boulder today ">

      <label>Would you take your rock on a vacation?</label>
      <select>
        <option>Yes, to the Grand Canyon </option>
        <option>No, it's too grounded </option>
        <option>Only if it behaves </option>
      </select>

      <button type="submit" >Save My Rock's Profile </button>
      <a href="../templates/index.html" class="back-button">← Back to Home</a>

    </form>

  </div>
</body>
</html>
